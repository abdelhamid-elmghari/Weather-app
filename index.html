<!-- Main HTML file for Weather App -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Local CSS files for header, content, and animations -->
    <link rel="stylesheet" href="style/variables.css">
    <!-- Tailwind CSS (browser version) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="icon" href="images/weather.png">
    <!-- Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:wght@100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

</head>

<body class="p-0 m-0 overflow-hidden">
    <div class="loding z-70 inset-0 fixed bg-[var(--primary-color)] h-full grid place-content-center">
        <img class="w-15 shadow-2xl  animate-pulse" src="images/weather.png" alt="">
    </div>
    <!-- Header section with app title and navigation -->
    <header class="md:p-10 p-0 z-10 bg-[var(--background-color)] flex items-center justify-between text-xl ">

        <h1 class="text-2xl z-10 font-bold md:p-0 p-10">Weather</h1>

        <div id="side-bar" class="side-bar-menu z-10  md:w-[75%]  w-[100%] md:p-0  p-0 md:rounded-none rounded-xl flex md:flex-row flex-col md:items-center md:bg-[transparent]  bg-[var(--primary-color)] 
          items-center gap-10  md:gap-20 justify-start md:mt-0 md:static absolute top-[100px] md:opacity-100 opacity-0 transition-[1s] md:justify-between md:overflow-visible overflow-hidden md:h-[auto] h-0">
            <div class="city-input w-full h-10  flex items-center gap-5  bg-[var(--primary-color)]  shadow-md rounded-xl p-4">
                <i id="btnSherch" class="fa-solid fa-magnifying-glass cursor-pointer hover:text-[var(--accent-color)] transition-[1s]"></i>
                <input class="w-full placeholder:text-gray-500 placeholder:italic outline-none border-none text-lg " type="text" id="search-city" placeholder="Search city">
            </div>
            <div class="sidbar flex items-center gap-10 ">
                <button class="localisation bg-[var(--accent-color)] rounded-[50px] outline-none cursor-pointer text-black py-2 px-5 active:scale-[0.9] transition-[1s] flex gap-1 items-center"><i class="fa-solid fa-location-dot"></i>localisation</button>
                <i id="mode" class="fa-solid fa-sun text-[var(--accent-color)] active:scale-[0.9] transition-[1s] text-2xl cursor-pointer "></i>
            </div>
        </div>
        <div class="hidden z-5 BLUR_MENU fixed inset-0 bg-black/40 backdrop-sepia-0 h-full">
        </div>
        <div class="menu z-10 block md:hidden">

            <i id="open" class="fa-solid fa-bars  md:p-0 p-10 text-[var(--accent-color)] text-2xl cursor-pointer active:scale-[0.9] transition-[1s]"></i>
        </div>

    </header>
    <!-- ------------------------------------------------------------ -->
    <!-- Main content goes here -->
    <div class="content   grid gap-4  md:grid-cols-3 grid-cols-1 p-10">

        <!-- Core Weather Card translate-y-[-10px] transition-[0.5s]s -->
        <div class="Core-Weather-Cards  grid gap-4 grid-cols-1 grid-flow-row w-auto">
            <div class="Current-Sky  card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md  rounded-2xl  p-5">

            </div>
            <!-- Daily Forecast -->
            <div class=" card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md  rounded-2xl p-5">
                <h1 class=" font-bold text-4xl p-3">5 Day Forecast</h1>
                <ul class="Daily-Forecast">

                </ul>
            </div>
        </div>

        <!-- ------------------------------------------------------------ -->
        <!-- Advanced Details -->
        <div class="Advanced-Details   md:col-span-2 col-span-1  ">
            <h1 class=" capitalize text-4xl p-6">today's highlites </h1>
            <div class="grid   md:col-span-2 col-span-1 gap-4 grid-cols-1 grid-flow-row ">
                <!-- today highlit  -->
                <div class="today-highlit    grid gap-4  xl:grid-cols-2 grid-cols-1 grid-flow-row">
                    <div class="Wind-Whisper card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md rounded-2xl p-2 grid ">
                        <div class="flex justify-between items-center px-3 py-4">
                            <p class="text-[var(--secondary-color)] capitalize text-xs font-mono">aire quality</p> <span class="air-quality bg-red-400 px-2 rounded-2xl text-black">very good</span>
                        </div>
                        <ul class="aire-pol grid grid-cols-4 grid-flow-row ">

                        </ul>
                    </div>
                    <div class=" card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md rounded-2xl p-3">
                        <p class=" text-[var(--secondary-color)] capitalize text-xs font-mono px-3 py-4">sunrice & sunset</p>
                        <div class="Sunset-Sunrise flex justify-around items-center">

                        </div>

                    </div>
                </div>
                <!-- tody at -->
                <div class="tody-at grid md:grid-cols-4 grid-cols-2 grid-flow-row gap-4">
                    <div class="card bg-[var(--primary-color)] shadow-md  rounded-2xl p-2 md:flex-row flex-col">
                        <p class="text-[var(--secondary-color)] text-xs font-mono">humidity</p>
                        <div class="flex justify-between items-center p-3 xl:flex-row flex-col ">
                            <img class="w-15" src="images/humidity.png" alt="">
                            <h2 class="humidity text-[var(--accent-color)] xl:text-4xl text-2xl"></h2>

                        </div>

                    </div>
                    <div class="card bg-[var(--primary-color)] shadow-md  rounded-2xl p-2 xl:flex-row flex-col">
                        <p class="text-[var(--secondary-color)] text-xs font-mono">pressure</p>
                        <div class="flex justify-between items-center p-3 xl:flex-row flex-col ">
                            <img class="w-15" src="images/blood-pressure.png" alt="">
                            <h2 class="pressure text-[var(--accent-color)] xl:text-3xl text-2xl"></h2>
                        </div>
                    </div>
                    <div class="card bg-[var(--primary-color)] shadow-md  rounded-2xl p-2 xl:flex-row flex-col">
                        <p class="text-[var(--secondary-color)] text-xs font-mono">storm</p>
                        <div class="flex justify-between items-center p-3 xl:flex-row flex-col ">
                            <img class="w-15" src="images/storm.png" alt="">
                            <h2 class="storm text-[var(--accent-color)] xl:text-4xl text-2xl"></h2>
                        </div>
                    </div>
                    <div class="card bg-[var(--primary-color)] shadow-md  rounded-2xl p-2 ">
                        <p class="text-[var(--secondary-color)] text-xs font-mono">visibility</p>
                        <div class="flex justify-between items-center p-3 xl:flex-row flex-col ">
                            <img class="w-15" src="images/visibility.png" alt="">
                            <h2 class="visibility text-[var(--accent-color)] xl:text-4xl text-2xl"></h2>
                        </div>

                    </div>
                    <div class="card bg-[var(--primary-color)] shadow-md  rounded-2xl p-2 xl:flex-row flex-col ">
                        <p class="text-[var(--secondary-color)] text-xs font-mono">felles like</p>
                        <div class="flex justify-between items-center p-3 xl:flex-row flex-col">
                            <img class="w-15" src="images/temerature.png" alt="">
                            <h2 class="temerature text-[var(--accent-color)] xl:text-4xl text-2xl"></h2>
                        </div>

                    </div>

                </div>
                <!-- Weekly Outlook -->
                <h1 class=" capitalize text-4xl p-3">Weekly Outlook</h1>
                <div class=" grid md:grid-cols-7 grid-flow-row gap-4 grid-cols-2 ">
                    <div class="Weekly-Outlook card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md flex justify-center  p-2 items-center flex-col ga  rounded-2xl">

                    </div>
                    <div class="Weekly-Outlook card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md flex justify-center  p-2 items-center flex-col gap-2  rounded-2xl">

                    </div>
                    <div class="Weekly-Outlook card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md flex justify-center  p-2 items-center flex-col gap-2  rounded-2xl">

                    </div>
                    <div class="Weekly-Outlook card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md flex justify-center  p-2 items-center flex-col gap-2  rounded-2xl">

                    </div>
                    <div class="Weekly-Outlook card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md flex justify-center  p-2 items-center flex-col gap-2  rounded-2xl ">

                    </div>
                    <div class="Weekly-Outlook card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md flex justify-center  p-2 items-center flex-col gap-2  rounded-2xl">

                    </div>
                    <div class="Weekly-Outlook card translate-y-[-10px] transition-[1s] bg-[var(--primary-color)] shadow-md flex justify-center  p-2 items-center flex-col gap-2  rounded-2xl">

                    </div>

                </div>
            </div>

        </div>

    </div>
    <div class="page_not-found  hidden justify-center items-center flex-col    h-100">

    </div>
    <footer class="flex justify-center items-center flex-col pt-20 md:scale-100 scale-95">
        <div class="flex gap-5 py-4 items-center">
            <img src="images/programming.png" class="w-10" alt="">
            <p class="uppercase text-[var(--secondary-color)] tracking-[0.3rem]">elmghari abdelhamid</p>
        </div>

        <h1 class=" flex items-center gap-2 text-[var(--secondary-color)]"><img src="images/mail.png" class="w-10" alt="">helmghari608@gmail.com</h1>
    </footer>
    <!-- ...existing content... -->
    <!-- JavaScript files for app functionality -->
    <script src="scripts/api.js"></script>
    <script src="scripts/dom.js">
    </script>
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/localstorage.js"></script>
</body>

</html>
